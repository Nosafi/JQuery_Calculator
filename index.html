<!DOCTYPE html>
<html>
    <head>
        <title>My Calc</title>
        <link href="./assets/css/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Tomorrow:400,600,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <audio id="click_sound" src="./assets/audio/click.mp3"></audio>

        <div class="main">
            <div class="display_wrapper">
                <input id="display_max" class="display" type="text" disabled>
                <div class="minidisplay_wrapper">
                    <input id="display_min" class="display mini_display" type="text" disabled>
                </div>
            </div>
            <div class="buttons_wrapper">
                <div class="bnt_line">
                    <div class="button_block" id="bnt_C"><span class="bttn_C">C</span></div>
                    <div class="button_block" id="bnt_correct">Cr</div>
                    <div class="button_block" id="bnt_percent">%</div>
                    <div class="button_block" id="bnt_deg">/</div><br>
                </div>
                    <div class="bnt_line">
                    <div class="button_block" id="bnt_7">7</div>
                    <div class="button_block" id="bnt_8">8</div>
                    <div class="button_block" id="bnt_9">9</div>
                    <div class="button_block" id="bnt_mul">*</div>
                </div>
                    <div class="bnt_line">
                    <div class="button_block" id="bnt_4">4</div>
                    <div class="button_block" id="bnt_5">5</div>
                    <div class="button_block" id="bnt_6">6</div>
                    <div class="button_block" id="bnt_min">-</div>
                </div>
                    <div class="bnt_line">
                    <div class="button_block" id="bnt_1">1</div>
                    <div class="button_block" id="bnt_2">2</div>
                    <div class="button_block" id="bnt_3">3</div>
                    <div class="button_block" id="bnt_sum">+</div>
                </div>
                    <div class="bnt_line">
                    <div class="button_block" id="bnt_val">+/-</div>
                    <div class="button_block" id="bnt_0">0</div>
                    <div class="button_block" id="bnt_dot">.</div>
                    <div class="button_block" id="bnt_eq">=</div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
